<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 6vw; /* Responsive font size using viewport width */
            z-index: 10;
            top: 10%; /* Push the text to the top of the screen */
            text-align: center;
            width: 100%;
        }

        .firecracker {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 30px;
            background: linear-gradient(to top, red, yellow, blue, green);
            border-radius: 50%;
            animation: shoot-up 2s ease-out forwards;
        }

        @keyframes shoot-up {
            0% {
                bottom: 0;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                bottom: 60vh;
                transform: translateX(calc(-50px + 100px * random())) rotate(30deg);
                opacity: 1;
            }
            80% {
                bottom: 80vh;
                transform: translateX(calc(-100px + 200px * random())) rotate(60deg);
                opacity: 1;
            }
            100% {
                bottom: 80vh;
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes burst-animation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Increase font size on smaller screens */
                top: 5%; /* Make sure it stays visible on mobile */
            }
            
            .firecracker {
                width: 8px; /* Smaller firecrackers on mobile */
                height: 25px;
            }

            .spark {
                width: 6px; /* Smaller sparks on mobile */
                height: 6px;
            }
        }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>

    <script>
        // Utility function for randomness in non-linear shooting
        function random() {
            return Math.random() - 0.5; // Returns a value between -0.5 and 0.5 for random movement
        }

        // Function to create firecrackers
        function createFirecracker() {
            const firecracker = document.createElement('div');
            firecracker.classList.add('firecracker');
            firecracker.style.left = Math.random() * window.innerWidth + 'px';
            firecracker.style.background = `linear-gradient(to top, ${randomColor()}, ${randomColor()}, ${randomColor()})`;

            document.body.appendChild(firecracker);

            setTimeout(() => {
                createBurst(firecracker);
                firecracker.remove();
            }, 2000);
        }

        // Function to create burst of sparks
        function createBurst(firecracker) {
            const numSparks = 25; // More sparks for a bigger burst
            const burstRadius = 150; // Increased radius for larger circular burst
            const colors = ['red', 'yellow', 'blue', 'green', 'orange', 'purple', 'pink', 'cyan', 'lime', 'magenta'];
            const angleStep = (2 * Math.PI) / numSparks; // Circular arrangement

            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');

                // Randomize the spark color from a vibrant palette
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Calculate angle and position for circular burst
                const angle = i * angleStep;
                const x = Math.cos(angle) * burstRadius + 'px'; // Larger radius for wider spread
                const y = Math.sin(angle) * burstRadius + 'px';

                // Set custom properties for animation
                spark.style.setProperty('--x', x);
                spark.style.setProperty('--y', y);

                // Set spark's initial position at the top of the firecracker
                spark.style.left = firecracker.style.left;
                spark.style.bottom = '80vh';

                // Add burst animation
                spark.style.animation = `burst-animation 1.2s ease-out forwards`;

                document.body.appendChild(spark);

                // Remove sparks after animation
                setTimeout(() => {
                    spark.remove();
                }, 1200);
            }
        }

        // Random color generator for multicolored firecrackers
        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Create firecrackers repeatedly
        setInterval(createFirecracker, 1000);
    </script>

</body>
</html>
