<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 4rem;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes firework-animation {
            0% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }

        .firework span {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: firework-animation 2s ease-out infinite;
        }

        .firework span:nth-child(1) { top: -80px; left: 0; animation-delay: 0s; }
        .firework span:nth-child(2) { top: -60px; left: 60px; animation-delay: 0.2s; }
        .firework span:nth-child(3) { top: 0; left: 80px; animation-delay: 0.4s; }
        .firework span:nth-child(4) { top: 60px; left: 60px; animation-delay: 0.6s; }
        .firework span:nth-child(5) { top: 80px; left: 0; animation-delay: 0.8s; }
        .firework span:nth-child(6) { top: 60px; left: -60px; animation-delay: 1s; }
        .firework span:nth-child(7) { top: 0; left: -80px; animation-delay: 1.2s; }
        .firework span:nth-child(8) { top: -60px; left: -60px; animation-delay: 1.4s; }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>

    <div class="firework">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
