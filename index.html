<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 4rem;
            z-index: 10;
        }

        .firecracker {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 20px;
            background-color: red;
            animation: shoot-up 2s ease-out infinite;
        }

        @keyframes shoot-up {
            0% {
                bottom: 0;
                opacity: 1;
            }
            80% {
                bottom: 80vh;
                opacity: 1;
            }
            100% {
                bottom: 80vh;
                opacity: 0;
            }
        }

        .burst {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes burst-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>

    <script>
        function createFirecracker() {
            const firecracker = document.createElement('div');
            firecracker.classList.add('firecracker');
            firecracker.style.left = Math.random() * window.innerWidth + 'px';

            document.body.appendChild(firecracker);

            setTimeout(() => {
                createBurst(firecracker);
                firecracker.remove();
            }, 2000);
        }

        function createBurst(firecracker) {
            for (let i = 0; i < 10; i++) {
                const burst = document.createElement('div');
                burst.classList.add('burst');
                burst.style.left = firecracker.style.left;
                burst.style.bottom = '80vh';
                burst.style.animation = `burst-animation 1s ease-out forwards`;
                burst.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;

                document.body.appendChild(burst);

                setTimeout(() => {
                    burst.remove();
                }, 1000);
            }
        }

        setInterval(createFirecracker, 500);
    </script>

</body>
</html>
