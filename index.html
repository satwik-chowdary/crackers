<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 4rem;
            z-index: 10;
        }

        .firecracker {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 20px;
            background-color: red;
            animation: shoot-up 2s ease-out forwards;
        }

        @keyframes shoot-up {
            0% {
                bottom: 0;
                opacity: 1;
            }
            80% {
                bottom: 80vh;
                opacity: 1;
            }
            100% {
                bottom: 80vh;
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes burst-animation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>

    <script>
        function createFirecracker() {
            const firecracker = document.createElement('div');
            firecracker.classList.add('firecracker');
            firecracker.style.left = Math.random() * window.innerWidth + 'px';

            document.body.appendChild(firecracker);

            // Trigger explosion after 2 seconds (the duration of the firecracker flight)
            setTimeout(() => {
                createBurst(firecracker);
                firecracker.remove();
            }, 2000);
        }

        function createBurst(firecracker) {
            const numSparks = 20; // Number of sparks per burst
            const colors = ['red', 'yellow', 'blue', 'green', 'orange', 'purple', 'pink'];
            const angleStep = (2 * Math.PI) / numSparks; // To create sparks in a circular form

            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');

                // Randomize the spark color
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Calculate angle and position for circular burst
                const angle = i * angleStep;
                const x = Math.cos(angle) * 100 + 'px'; // Spread sparks out to 100px radius
                const y = Math.sin(angle) * 100 + 'px';

                // Set custom properties for animation
                spark.style.setProperty('--x', x);
                spark.style.setProperty('--y', y);

                // Set spark's initial position at the top of the firecracker
                spark.style.left = firecracker.style.left;
                spark.style.bottom = '80vh';

                // Add burst animation
                spark.style.animation = `burst-animation 1s ease-out forwards`;

                document.body.appendChild(spark);

                // Remove sparks after animation
                setTimeout(() => {
                    spark.remove();
                }, 1000);
            }
        }

        // Create firecrackers repeatedly
        setInterval(createFirecracker, 1000);
    </script>

</body>
</html>
