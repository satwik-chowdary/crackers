<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1d, #111111, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            position: absolute;
            top: 10%;
            text-align: center;
            color: #fff;
            font-size: 8vw;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            animation: trailUp 2s ease-out forwards, burst 2s ease-out forwards;
        }

        @keyframes trailUp {
            0% {
                bottom: 0;
                opacity: 1;
                transform: scale(1);
            }
            100% {
                bottom: 80vh;
                opacity: 1;
                transform: scale(0.8);
            }
        }

        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: radial-gradient(circle, white, transparent);
            animation: sparkMove 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes sparkMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            opacity: 0.7;
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.background = `radial-gradient(circle, ${randomColor()}, transparent)`;
            firework.style.width = '10px';
            firework.style.height = '10px';

            document.body.appendChild(firework);

            setTimeout(() => {
                createSparks(firework);
                firework.remove();
            }, 2000);
        }

        function createSparks(firework) {
            const numSparks = 30;
            const sparkColors = ['red', 'yellow', 'blue', 'green', 'purple', 'orange'];
            const radius = 150;

            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.backgroundColor = sparkColors[Math.floor(Math.random() * sparkColors.length)];

                const angle = (i / numSparks) * Math.PI * 2;
                const x = Math.cos(angle) * radius + 'px';
                const y = Math.sin(angle) * radius + 'px';
                spark.style.setProperty('--x', x);
                spark.style.setProperty('--y', y);

                spark.style.left = firework.style.left;
                spark.style.bottom = '80vh';
                spark.style.width = '8px';
                spark.style.height = '8px';

                document.body.appendChild(spark);

                setTimeout(() => {
                    spark.remove();
                }, 2000);
            }
        }

        function randomColor() {
            const colors = ['#ff5555', '#55ff55', '#5555ff', '#ffff55', '#ff55ff', '#55ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Starry sky
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';

            document.body.appendChild(star);
        }

        // Create random fireworks every 1.5 seconds
        setInterval(createFirework, 1500);

        // Create starry sky
        for (let i = 0; i < 100; i++) {
            createStar();
        }

    </script>

</body>
</html>
